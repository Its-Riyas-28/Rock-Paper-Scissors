<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/Assests/css/style.css" />
    <title>Rock Paper scissors</title>
  </head>
  <body>
    <section class="score-board">
      <div>
        <div class="content">ROCK</div>
        <div class="content">PAPER</div>
        <div class="content">SCISSORS</div>
      </div>

      <div class="score">
        <div class="comp">
          <p>
            COMPUTER<br />
            SCORE
          </p>
          <p class="zero">0</p>
        </div>

        <div class="your">
          <p>
            YOUR <br />
            SCORE
          </p>

          <p class="zero">0</p>
        </div>
      </div>
    </section>

    <section class="Gameplay">

      <div class="triangle"></div>
      <button id="paper">
        <img src="/Assests/img/icon-hand-paper.png" alt="" class="paper-img" />
      </button>

      <button id="rock">
        <img src="/Assests/img/icon-fist-rock.png" alt="" class="rock-img" />
      </button>

      <button id="scissors">
        <img src="/Assests/img/icon-scissors.png" alt="" class="scissors-img" />
      </button>

      

    </section>
  </body>
</html>
